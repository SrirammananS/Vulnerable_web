<header class="header">
    <img src="images/eviden-aab-orange.png" alt="Eviden Logo" style="height: 100px;"> <!-- Replace with your logo -->
    <h1>Welcome</h1>
</header>

<!-- Custom CSS for header animation -->
<style>
    .header {
        text-align: center;
        padding: 20px 0;
        opacity: 0;
        animation: fadeInDown 0.5s ease forwards;
    }

    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
